<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radaxion Loader</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            color: #ffffff;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background-color: #2c2c2c;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #00ff88; /* Başlangıç rengi */
            animation: rgbChange 5s infinite; /* RGB animasyonunu uygula */
        }
        @keyframes rgbChange {
            0% { color: rgb(255, 0, 0); } /* Kırmızı */
            33% { color: rgb(0, 255, 0); } /* Yeşil */
            66% { color: rgb(0, 0, 255); } /* Mavi */
            100% { color: rgb(255, 0, 0); } /* Kırmızı (döngü tamamlanır) */
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .start-btn, .download-btn, .jjsploit-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .start-btn {
            background-color: #007bff;
        }
        .start-btn:hover {
            background-color: #0056b3;
        }
        .download-btn, .jjsploit-btn {
            background-color: #ff4444;
            cursor: not-allowed;
            opacity: 0.5;
        }
        .download-btn.active, .jjsploit-btn.active {
            background-color: #00ff88;
            cursor: pointer;
            opacity: 1;
        }
        .download-btn.active:hover, .jjsploit-btn.active:hover {
            background-color: #00cc70;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Radaxion Loader</h1>
        <p id="status">Please click the button below to start the audio.</p>
        <button id="startBtn" class="start-btn">Start Audio</button>
        <br><br>
        <button id="downloadBtn" class="download-btn" disabled>Radaxion Beta 1.1</button>
        <br><br>
        <button id="jjsploitBtn" class="jjsploit-btn" disabled>JJSploit</button>
    </div>

    <audio id="backgroundAudio" style="display: none;">
        <source src="https://files.catbox.moe/ldwwcx.wav" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        const audio = document.getElementById('backgroundAudio');
        const startBtn = document.getElementById('startBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const jjsploitBtn = document.getElementById('jjsploitBtn');
        const statusText = document.getElementById('status');

        // Başlat butonuna tıklama olayı
        startBtn.onclick = function() {
            startBtn.style.display = 'none'; // Başlat butonunu gizle
            statusText.textContent = "Loading audio... Please wait.";
            
            // Ses dosyasını çal
            audio.play().then(() => {
                statusText.textContent = "Audio is playing... Please wait until it finishes.";
            }).catch(error => {
                console.error("Audio playback failed:", error);
                statusText.textContent = "Error playing audio. The file may not be accessible.";
                startBtn.style.display = 'block'; // Hata olursa başlat butonunu geri göster
            });
        };

        // Ses bittiğinde indirme butonlarını aktif et
        audio.onended = function() {
            statusText.textContent = "Audio finished! You can now download the files.";
            downloadBtn.classList.add('active');
            downloadBtn.disabled = false;
            jjsploitBtn.classList.add('active');
            jjsploitBtn.disabled = false;

            // Radaxion Beta 1.1 indirme butonuna tıklama olayı
            downloadBtn.onclick = function() {
                const fileUrl = 'https://files.catbox.moe/2us7jp.lua'; // Radaxion Beta 1.1 dosyasının URL'si
                const a = document.createElement('a');
                a.href = fileUrl;
                a.download = 'T7jF9bK1rQ2pW8mL3vZ4nX6yD0tH'; // Dosya adı
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };

            // JJSploit indirme butonuna tıklama olayı
            jjsploitBtn.onclick = function() {
                const fileUrl = 'https://files.catbox.moe/7d5o58.msi'; // JJSploit dosyasının URL'sini buraya koy
                const a = document.createElement('a');
                a.href = fileUrl;
                a.download = 'JJSploit'; // Dosya adı
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };
        };

        // Ses çalarken bir hata oluşursa
        audio.onerror = function() {
            statusText.textContent = "Error loading audio. The file may not be accessible.";
            startBtn.style.display = 'block'; // Hata olursa başlat butonunu geri göster
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Site Bakımda</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #1e1e2f, #2a2a4a);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #f0f0f0;
    font-family: "Poppins", sans-serif;
    text-align: center;
  }

  h1 {
    font-size: 3em;
    margin-bottom: 0.2em;
  }

  p {
    font-size: 1.2em;
    margin-bottom: 2em;
    color: #c9c9d9;
  }

  #countdown {
    display: flex;
    gap: 1.5em;
    font-size: 1.5em;
    font-weight: 500;
  }

  .time-box {
    background: rgba(255, 255, 255, 0.1);
    padding: 1em 1.2em;
    border-radius: 1em;
    backdrop-filter: blur(6px);
    min-width: 90px;
  }

  .time-box span {
    display: block;
    font-size: 0.8em;
    margin-top: 0.4em;
    color: #aaa;
  }

  footer {
    position: absolute;
    bottom: 20px;
    font-size: 0.9em;
    color: #888;
  }
</style>
</head>
<body>

  <h1>🚧 Site Bakımda</h1>
  <p>Sitemiz şu anda bakımda. En kısa sürede geri düzelticem bebeğim!</p>

  <div id="countdown">
    <div class="time-box"><div id="days">00</div><span>Gün</span></div>
    <div class="time-box"><div id="hours">00</div><span>Saat</span></div>
    <div class="time-box"><div id="minutes">00</div><span>Dakika</span></div>
    <div class="time-box"><div id="seconds">00</div><span>Saniye</span></div>
  </div>

  <footer>© 2025 - Tüm hakları saklıdır.</footer>

  <script>
    // 🌍 Global sayaç için sabit bitiş tarihi
    // Örneğin şu an 5 Ekim 2025 ise, 3 gün sonrası 8 Ekim 2025 00:00
    const targetTime = new Date("2025-10-08T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetTime - now;

      if (distance <= 0) {
        document.getElementById("countdown").innerHTML = "Bakım tamamlandı!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = String(days).padStart(2, '0');
      document.getElementById("hours").innerText = String(hours).padStart(2, '0');
      document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
      document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Radaxion</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            color: #ffffff;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background-color: #2c2c2c;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #00ff88; /* Başlangıç rengi */
            animation: rgbChange 5s infinite;
        }
        @keyframes rgbChange {
            0% { color: rgb(255, 0, 0); }
            33% { color: rgb(0, 255, 0); }
            66% { color: rgb(0, 0, 255); }
            100% { color: rgb(255, 0, 0); }
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
            font-size: 1em;
        }
        .start-btn, .download-btn, .jjsploit-btn, .login-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }
        .login-btn {
            background-color: #007bff;
        }
        .login-btn:hover {
            background-color: #0056b3;
        }
        .start-btn {
            background-color: #007bff;
            display: none; /* Başlangıçta gizli olacak */
        }
        .start-btn:hover {
            background-color: #0056b3;
        }
        .download-btn, .jjsploit-btn {
            background-color: #ff4444;
            cursor: not-allowed;
            opacity: 0.5;
            margin-top: 10px;
        }
        .download-btn.active, .jjsploit-btn.active {
            background-color: #00ff88;
            cursor: pointer;
            opacity: 1;
        }
        .download-btn.active:hover, .jjsploit-btn.active:hover {
            background-color: #00cc70;
        }
        .error {
            color: #ff4444;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Radaxion Loader</h1>
        <p id="status">Lütfen kullanıcı adı ve şifrenizi girin.</p>

        <input type="text" id="userid" placeholder="User ID" autocomplete="off" />
        <br />
        <input type="password" id="password" placeholder="Password" autocomplete="off" />
        <br />
        <button id="loginBtn" class="login-btn">Login</button>

        <button id="startBtn" class="start-btn">Start Audio</button>
        <br><br>
        <button id="downloadBtn" class="download-btn" disabled>Radaxion Beta 1.2</button>
        <br><br>
        <button id="jjsploitBtn" class="jjsploit-btn" disabled>JJSploit</button>

        <p id="errorMsg" class="error"></p>
    </div>

    <audio id="backgroundAudio" style="display: none;">
        <source src="https://files.catbox.moe/ldwwcx.wav" type="audio/mp3" />
        Your browser does not support the audio element.
    </audio>

    <script>
        const correctUserId = "user123";  // Buraya istediğin kullanıcı adını yaz
        const correctPass = "pass123";    // Buraya istediğin şifreyi yaz

        const audio = document.getElementById("backgroundAudio");
        const startBtn = document.getElementById("startBtn");
        const downloadBtn = document.getElementById("downloadBtn");
        const jjsploitBtn = document.getElementById("jjsploitBtn");
        const statusText = document.getElementById("status");

        const loginBtn = document.getElementById("loginBtn");
        const useridInput = document.getElementById("userid");
        const passInput = document.getElementById("password");
        const errorMsg = document.getElementById("errorMsg");

        // Login butonu
        loginBtn.onclick = function () {
            const enteredUserId = useridInput.value.trim();
            const enteredPass = passInput.value.trim();

            if (enteredUserId === correctUserId && enteredPass === correctPass) {
                errorMsg.textContent = "";
                statusText.textContent = "Giriş başarılı! Şimdi 'Start Audio' butonuna basabilirsiniz.";
                loginBtn.style.display = "none";
                useridInput.style.display = "none";
                passInput.style.display = "none";
                startBtn.style.display = "inline-block";
            } else {
                errorMsg.textContent = "Hatalı kullanıcı adı veya şifre!";
            }
        };

        // Start audio butonu
        startBtn.onclick = function () {
            startBtn.style.display = "none";
            statusText.textContent = "Loading audio... Please wait.";

            audio.play()
                .then(() => {
                    statusText.textContent = "Audio is playing... Please wait until it finishes.";
                })
                .catch((error) => {
                    console.error("Audio playback failed:", error);
                    statusText.textContent = "Error playing audio. The file may not be accessible.";
                    startBtn.style.display = "inline-block";
                });
        };

        // Ses bittiğinde butonları aktif et
        audio.onended = function () {
            statusText.textContent = "Audio finished! You can now download the files.";
            downloadBtn.classList.add("active");
            downloadBtn.disabled = false;
            jjsploitBtn.classList.add("active");
            jjsploitBtn.disabled = false;

            downloadBtn.onclick = function () {
                const fileUrl = "https://files.catbox.moe/zzxwgp.lua";
                const a = document.createElement("a");
                a.href = fileUrl;
                a.download = "T7jF9bK1rQ2pW8mL3vZ4nX6yD0tH";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };

            jjsploitBtn.onclick = function () {
                const fileUrl = "https://files.catbox.moe/7d5o58.msi";
                const a = document.createElement("a");
                a.href = fileUrl;
                a.download = "JJSploit";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };
        };

        audio.onerror = function () {
            statusText.textContent = "Error loading audio. The file may not be accessible.";
            startBtn.style.display = "inline-block";
        };
    </script>
</body>
</html>
